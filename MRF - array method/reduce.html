<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce</title>
</head>



<body>

    <script>
        const countryCode = 'UK'

        const countries = [{
            city: 'London',
            code: 'UK',
            latitude: 51.5285578,
            longitude: -0.2420242
        }, {
            city: 'Manchester',
            code: 'UK',
            latitude: 53.4722249,
            longitude: -2.2936739
        }, {
            city: 'Paris',
            code: 'FR',
            latitude: 48.8588376,
            longitude: 2.2768487
        }, {
            city: 'Nice',
            code: 'FR',
            latitude: 43.703169,
            longitude: 7.1826056
        }, {
            city: 'Berlin',
            code: 'DE',
            latitude: 52.5065117,
            longitude: 13.1438688
        }, {
            city: 'Munich',
            code: 'DE',
            latitude: 48.1548252,
            longitude: 11.4014097
        }];
        let cityName = countries.reduce(function(accumulator, currentvalue) {
            return accumulator + currentvalue.city;
        }, 0);
        console.log("CityName is :", cityName);
    </script>

</body>

</html>
